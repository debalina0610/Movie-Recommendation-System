<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_up_style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <section class="home">
        <div class="container"> 
            <div class="title">Sign Up</div>
            <form action="#">
                <div class="user_details">
                    
                    <div class="input_box">  <!-- First Name Input Box-->
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>

                    <div class="input_box">  <!-- Last Name Input Box-->
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>

                    <div class="input_box">  <!-- Email id Input Box-->
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required>
                    </div>

                    <div class="input_box">  <!-- Phone Number Input Box-->
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>

                    <div class="input_box">  <!-- Password Input Box-->
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>

                    <div class="input_box">  <!-- Confirm Password Input Box-->
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="gender_details"> <!-- Gender Details-->
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender_title">Gender</span>
                    <div class="category">

                        <label for="dot-1"> <!-- Gender Male -->
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2"> <!-- Gender Female -->
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-3"> <!-- Gender Prefer Not to say -->
                            <span class="dot three"></span>
                            <span class="gender">Prefer Not to Say</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
