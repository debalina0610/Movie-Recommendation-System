<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    
    <section class="home">
        <div class="content">  <!-- Content portion -->
            <h2>Movie Recommender</h2>
            <a href="#">Get Started</a>
        </div>

        <div class="login"> <!-- Login Box -->
            <h2>Member Login</h2>
            <form action="a">

                <div class="input_box">  <!-- Email Box -->
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>

                <div class="input_box">  <!-- Password Box -->
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Enter your password</label>
                </div>

                <div class="remember_forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button onclick="window.location.href = 'home_page.html';" type="submit" class="btn">Login</button>

                <div class="register_link">
                    <p>Not a member? <a onclick="window.location.href = 'sign_up_page.html';" href="#">Sign up now</a></p>
                </div>

            </form>
        </div>

    </section>
